<script type="text/javascript" src="/ui/easyui-1.5.1/jquery.easyui-1.5.1.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('#empNo').combogrid({
            loadMsg: 'Loading···',
            panelWidth: 580,
            idField: 'empNo',
            textField: 'empNo',
            url: '${ctx}/hqclcf/empsubject/getEmpList',
            method: 'post',
            mode:'remote',
            striped : true,
            pagination : true,
            pageSize : 10,
            pageList: [10],//可以设置每页记录条数的列表 
            columns: [[
                {field: 'empNo', title: '员工编码', width: 150, sortable: true},
                {field: 'empName', title: '员工姓名', width: 100, sortable: true},
                {field: 'enterDate', title: 'ZH入职日期', width: 100, sortable: true},
                {field: 'deptName', title: '部门', width: 100, sortable: true},
                {field: 'posName', title: '职务', width: 100, sortable: true}
            ]],
            onSelect: function (rowIndex, rowData) {
            	$("#empName").val(rowData.empName);
            	$("#deptName").val(rowData.deptName);
            	$("#posName").val(rowData.posName);
            	$("#enterDate").val(rowData.enterDate);
            	$("#businessLine").val(rowData.businessLine);
            	laydate.render({
        	        elem: '#leavedateZh',
        	        theme: '#393D49',
        	        min: rowData.enterDate
        	    });
        	    laydate.render({
        	        elem: '#enterdateHt',
        	        theme: '#393D49',
        	        min: rowData.enterDate
        	    });
        	    var bl = rowData.businessLine;
        	    if(bl==2){
               		$("#editshowForm .xf_file").show();
               		$("#editshowForm .xd_file").hide();
               	}else if(bl==3){
               		$("#editshowForm .xf_file").hide();
               		$("#editshowForm .xd_file").show();
               	}else{
               		$("#editshowForm .xf_file").hide();
               		$("#editshowForm .xd_file").hide();
               	}
        	    
            }
        });
        
        $("#editshowForm").find(".combo").css('width', '100%');
        
        var index = 0;
		$("#editshowForm").form({
			url : '${ctx}/hqclcf/empsubject/save?cmd=${cmd}',
           	onSubmit : function() {
	        	var flag = validateForm();
               	if(flag){
					index = layer.load(1, {shade: true});
               	}
               	return flag;
           	},
           	success : function(result) {
               layer.close(index);
               data = $.parseJSON(result);
               if(data.success==true){
                   layer.msg("提交成功", {icon: 6});
                   var num = parent.layer.getFrameIndex(window.name); 
                   parent.layer.close(num);
                   parent.saveDateReturn();
               }else{
                   layer.msg("提交失败："+result.msg, {icon: 5});
               }
           }
		}); 
       
    });
    
    var table;
	var form;
	var laydate;
	layui.use(['table','form','laydate','upload'],function () {
	    table=layui.table;
	    form = layui.form;
	    laydate= layui.laydate;
	    form.render();
	    
	    var upload = layui.upload;
	    /* 离职证明*/
        upload.render({
            elem: '#xflzzm',
            auto: false,
            accept: 'file',
            field: 'xflzzm'
        });
        /* 保密协议*/
        upload.render({
            elem: '#xfbmxy',
            auto: false,
            accept: 'file',
            field: 'xfbmxy'
        });
        /* 入职确认表*/
        upload.render({
            elem: '#xfrzspb',
            auto: false,
            accept: 'file',
            field: 'xfrzspb'
        });
        /* 十大禁令*/
        upload.render({
            elem: '#xfsdjl',
            auto: false,
            accept: 'file',
            field: 'xfsdjl'
        });
        /* 销售人员行为规范*/
        upload.render({
            elem: '#xfxsryxwgf',
            auto: false,
            accept: 'file',
            field: 'xfxsryxwgf'
        });
        /* 录用条件及岗位职责描述*/
        upload.render({
            elem: '#xflytjjgwzzms',
            auto: false,
            accept: 'file',
            field: 'xflytjjgwzzms'
        });
        /* 目标责任书*/
        upload.render({
            elem: '#xfmbzrs',
            auto: false,
            accept: 'file',
            field: 'xfmbzrs'
        });
        /* 学历证复印件*/
        upload.render({
            elem: '#xfxlzfyj',
            auto: false,
            accept: 'file',
            field: 'xfxlzfyj'
        });
        /* 其他*/
        upload.render({
            elem: '#xfqtfj',
            auto: false,
            accept: 'file',
            field: 'xfqtfj'
        });
        /* 全日制合同信息*/
		upload.render({
			elem: '#xdhtxx',
			auto: false,
			accept: 'file',
			field: 'xdhtxx'
		});
        /* 离职证明*/
		upload.render({
			elem: '#xdlzzm',
			auto: false,
			accept: 'file',
			field: 'xdlzzm'
		});
		/* 公司制度确认书*/
		upload.render({
			elem: '#xdgszdqrs',
			auto: false,
			accept: 'file',
			field: 'xdgszdqrs'
		});
		/* 保密协议*/
		upload.render({
			elem: '#xdbmxy',
			auto: false,
			accept: 'file',
			field: 'xdbmxy'
		});
		/* 入职确认表*/
		upload.render({
			elem: '#xdrzspb',
			auto: false,
			accept: 'file',
			field: 'xdrzspb'
		});
		/* 其他*/
		upload.render({
			elem: '#xdqtfj',
			auto: false,
			accept: 'file',
			field: 'xdqtfj'
		});
        
	});
	
	
	function sumbitForm(){
		$("#editshowForm").submit();
	}

	function validateForm(){
		if($("#empNo").val() == ''){
			layer.tips('员工编号不能为空',"#empNoDiv", {
                tips: 2
        	});
			return false;
		}
		if($("#empsubjectNew").val() == ''){
			layer.tips('员工主体不能为空',"#empsubjectNewDiv", {
                tips: 2
        	});
			return false;
		}
		if($("#leavedateZh").val() == ''){
			layer.tips('ZH离职时间不能为空',"#leavedateZh", {
                tips: 2
        	});
			return false;
		}
		if($("#enterdateHt").val() == ''){
			layer.tips('HT入职时间不能为空',"#enterdateHt", {
                tips: 2
        	});
			return false;
		}
		
		var flag = true;
		if($("#businessLine").val()==2){
			$("#editshowForm .xf_file").find(".layui-upload-file").each(function(){
				var id = $(this).attr("name");
				var divObj = $(this).parent().parent();
				var label_name = divObj.find("label").text();
				var req = divObj.find(".layui-required-span").text();
				if(req !=""){
					var str = divObj.find(".layui-upload-choose").text();
					if(str == ""){
						layer.tips("<font style='color: paleturquoise'>" + label_name + '</font>不能为空',"#"+id, {
							tips: 2
						});
						flag = false;
						return false;
					}	
				}
			});	
		}else if($("#businessLine").val()==3){
			$("#editshowForm .xd_file").find(".layui-upload-file").each(function(){
				var id = $(this).attr("name");
				var divObj = $(this).parent().parent();
				var label_name = divObj.find("label").text();
				var req = divObj.find(".layui-required-span").text();
				if(req !=""){
					var str = divObj.find(".layui-upload-choose").text();
					if(str == ""){
						layer.tips("<font style='color: paleturquoise'>" + label_name + '</font>不能为空',"#"+id, {
							tips: 2
						});
						flag = false;
						return false;
					}	
				}
			});
		}
		return flag;
		
	}
	
</script>
