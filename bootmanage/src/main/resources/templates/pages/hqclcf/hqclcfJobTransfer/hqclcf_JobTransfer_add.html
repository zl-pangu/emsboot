<script type="text/javascript">

    var form;
    var table;
    var upload;
    var laydate;
    var treeObj;
    var postTree;

        /*Listener*/
        layui.use(['table', 'form', 'upload', 'laydate'], function () {
            form = layui.form;
            table = layui.table;
            upload = layui.upload;
            form.render();
            table.render();

            laydate = layui.laydate;

            /*日期控件*/
            laydate.render({
                elem: '#enterDate'
            });
            /*职务选择的时候*/
            form.on('select(positionFilter)',function (data) {
                if(data.value!=''){
                    var obj=new Object();
                    obj.type="zwSelect";
                    obj.businessCode=data.value;
                    $("#rank").empty();
                    $.ajax({
                        url: '${ctx}/hqclcf/hqclcfempapv/getSelectData',
                        type: 'POST',
                        dataType: "json",
                        async: false,
                        data:{"data":JSON.stringify(obj)},
                        success: function (data) {
                            var html='<option></option>';
                            $.each(data.rankData,function (index,value) {
                                html+='<option value='+value.no+'>'+value.name+'</option>'
                            });
                            $("#rank").append(html);
                            form.render();
                        }
                    });
                }
            }); 
        });

        /*DownMenu*/
        $('#empNo').combogrid({
            loadMsg: 'Loading···',
            panelWidth: 450,
            panelHeight:400,
            delay: 500,
            mode: 'remote',
            url: '${ctx}/hqclcf/hqclcfJobTransfer/queryByq',
            idField: 'EMPNO',
            textField: 'EMPNO',
            method: 'post',
            striped : true,
            rownumbers : true,
            pagination : true,
            pageList : [10,50,100],
            columns: [[
                {field: 'EMPNO', title: '员工编码', width: 200, sortable: true},
                {field: 'EMPNAME', title: '员工姓名', width: 240, sortable: true}
            ]],
            onSelect: function (rowIndex, row) {
            	  $("#empNo").val(row['EMPNO']);
            	  $("#empName").val(row['EMPNAME']);
            	  $("#oldDeptNameHidden").val(row['DEPTNAME']);
            	  $("#business").val(row['POSITIONNAME']);
            	  $("#oldRankName").val(row['RANKNAME']);
            	  $("#oldPostHiddent ").val(row['POSTNAME']);
            	  $("#oldEntryTime").val(row['ENTERDATE']);
            	  
            	  $("#empNameHidden").val(row['EMPNAME']);
            	  $("#oldDeptNo").val(row['DEPTNO']);
            	  $("#oldPosition").val(row['POSITION']);
            	  $("#oldRankHidden").val(row['RANKNO']);
            	  $("#oldPost").val(row['POSTNO']);
            	  $("#oldEntryTimeHidden").val(row['ENTERDATE']);
            	  $("#oldBusinessLine").val(row['BUSINESSLINE']);
            	  
            	var bl=  row['BUSINESSLINE'];
            	switch(bl){
            	case 1:
            		$("#oldBusinessLineHidden").val("总部");
            		break;
            	case 2:
            		$("#oldBusinessLineHidden").val("消分");
            		break;
            	case 3:
            		$("#oldBusinessLineHidden").val("信贷");
            		break;
            	}
            }
        });

        /*cancel*/
        $("#cancel").click(function () {
        	var url ="${ctx}/hqclcf/hqclcfJobTransfer/init.mvc";
            window.location.href=url;
        })
   
    var settingPost={
            view: {
                dblClickExpand: false,
                showLine:true
            },
            data: {
                simpleData: {
                    enable: true,
                    idKey:"id",
                    pIdKey:"pid"
                }
            },
            callback: {
                onAsyncSuccess:function (event, treeId, treeNode, msg) {
                },
                onClick:function (event, treeId, treeNode) {
                    $("#postHid").val(treeNode.id);
                    $("#post").val(treeNode.name);
                   /* 选择岗位树的时候我们得关联出职务和职级*/
                   getBusinessByOnclick(treeNode);
                }
            }
        };
    
    var setting = {
            async : {
                dataFilter: function (id, pNode, res) {
                    if (res.code == 200) {
                        if (res && res.data)
                            return res.data;
                    } else {
                        layer.alert("加载树失败："+res.msg, {
                            icon : 5,
                            title : "失败"
                        });
                        return [];
                    }
                },
                enable: true,
                url:"${ctx}/hqclcf/hqclcfdept/buildTreeByUserbL",
                autoParam:["id"],
                otherParam:{}
            },
            view: {
                dblClickExpand: false,
                showLine:true
            },
            data: {
                simpleData: {
                    enable: true,
                    idKey:"id",
                    pIdKey:"pid"
                }
            },
            callback: {
                onAsyncSuccess:function (event, treeId, treeNode, msg) {
                    var zTree = $.fn.zTree.getZTreeObj("deptNoTree");
                    var node = zTree.getNodeByParam("id",$("#deptNo").val(), null);
                    zTree.selectNode(node);
                    /* 控制展开 */
                    /* treeObj.expandAll(true); */
                },
                onClick:function (event, treeId, treeNode) {
                    $("#deptHid").val(treeNode.id);
                    var check = checkDeptPrepare(treeNode);
                    if(check){
                        $("#deptNo").val(treeNode.name);
                       
                        $("#post").val("");
                        $("#position").empty();
                        $("#workOrgNo").val("");
                        $("#rank").val("");
                        $("#rank").empty();
                     
                      getDataByDeptId(treeNode);
                    }else{
                        $("#deptNo").val("");
                    } 
                }
            }
        };

         function showTree() {
             treeObj = $.fn.zTree.init($("#deptNoTree"), setting);
            var deptOffset = $("#deptNo").offset();
            $("#deptNoContent").css({
                left: deptOffset.left  + "px",
                top: deptOffset.top +28+ "px"
            }).slideDown("fast");


            $("body").bind("mousedown",function onBodyDown(event) {
                var length = $(event.target).parents("#deptNoTree").length;
                var id = event.target.id;
                if(!(length==1||(length==0&&id=='deptNoTree'))){
                    $("#deptNoContent").fadeOut("fast");
                    $("body").unbind("mousedown", onBodyDown);
                }
            });
        }

        /* 验证部门编制*/
         function checkDeptPrepare(treeNode) {
            var flag=true;
            var id = treeNode.id;
            $.ajax({
                url: '${ctx}/hqclcf/hqclcfdept/checkDeptPrepare',
                type: 'POST',
                dataType: "json",
                async: false,
                data:{'id':id,'type':'add'},
                success: function (data) {
                    if(!data.success){
                        layer.tips('选择失败:'+data.msg,"#deptNo", {
                            tips: 2
                        });
                        flag=false;
                    }
                }
            });
            return flag;
        }

       function getDataByDeptId(treeNode) {
            var obj=new Object();
               obj.deptId=treeNode.id;
               obj.type="deptSelect";
           $("#workOrgNo").empty();
           $("#socialSecurityOrgNo").empty();
           $.ajax({
               url: '${ctx}/hqclcf/hqclcfempapv/getSelectData',
               type: 'POST',
               dataType: "json",
               async: false,
               data:{"data":JSON.stringify(obj)},
               success: function (data) {
                   postTree = $.fn.zTree.init($("#postTree"),settingPost,data.postTree);
                   $("#businessLine").val(data.businessLine);
                   $("#businessLineHid").val(data.businessLine);
                   var html='<option></option>';
                   $.each(data.workspaceData,function (index,value) {
                       html+='<option value='+value.areaCode+'>'+value.area+'</option>'
                   });
                   $("#workOrgNo").append(html);
                   $("#socialSecurityOrgNo").append(html);
                   $('.test-tr').hide();
                   $('.tr-index-' + data.businessLine).show();
                   form.render('select');
               }
           });
       } 
       
       function getBusinessByOnclick(treeNode) {
           var obj=new Object();
           obj.deptId=$("#deptHid").val();
           obj.postId=treeNode.id;
           obj.type="gwSelect";
           
           $("#position").empty();
           $.ajax({
               url: '${ctx}/hqclcf/hqclcfempapv/getSelectData',
               type: 'POST',
               dataType: "json",
               async: false,
               data:{"data":JSON.stringify(obj)},
               success: function (data) {
                if(data.success){
                    var html='<option></option>';
                    $.each(data.businessData,function (index,value) {
                        html+='<option value='+value.posCode+'>'+value.posName+'</option>'
                    });
                    $("#position").append(html);
                }else{
                    
                    $("#postHid").val("");
                    $("#post").val("");
                    layer.tips(data.msg,'#post', {
                        tips: 2
                    });
                }
                   form.render();
               }
           });
       } 
       
        function showPostTree() {
            if(postTree!=null){
                var zTree = $.fn.zTree.getZTreeObj("postTree");
                var node = zTree.getNodeByParam("id",$("#postHid").val(), null);
                zTree.selectNode(node);
                postTree.expandAll(true);

                var postOffset = $("#post").offset();
                $("#postContent").css({
                    left: postOffset.left  + "px",
                    top: postOffset.top +28+ "px"
                }).slideDown("fast");
                $("body").bind("mousedown",function onBodyDown(event) {
                    var length = $(event.target).parents("#postTree").length;
                    var id = event.target.id;
                    if(!(length==1||(length==0&&id=='postTree'))){
                        $("#postContent").fadeOut("fast");
                        $("body").unbind("mousedown", onBodyDown);
                    }
                });
            }else{
                layer.tips('请先选择部门！','#post', {
                    tips: 2
                });
            }
       } 
       
     /*父页面调用子页面的方法*/
     function validatePersonTransfer() {
        var flag = true;
        var re = /^[0-9]*[1-9][0-9]*$/;
        if ($("#comments").val().length > 250) {
            validatePersonTransferTips('描述过长','');
            flag = false;
            return flag;
        }
        return flag;
    }    
       
       /*Tips*/
    function validatePersonTransferTips(filedName, msg) {
        layer.msg("<font style='color: paleturquoise'>" + filedName + "</font>" + msg + "", {
            anim: 6,
        });
    }
    
    var index;
    function submitForm() {
        $( "#transferForm" ).submit();
    }

    $(function() {
        $('#transferForm').form({
            url : '${ctx}/hqclcf/hqclcfJobTransfer/add.mvc',
            onSubmit : function() {
                var flag = validateForm();
                validatePersonTransfer(); 
                if(flag){
                    index = layer.load(1, {shade: true});
                }
                return flag;
            },
            success : function(result) {
                layer.close(index);
                result = $.parseJSON(result);
               if(result.success){
                   layer.msg("提交成功", {icon: 6});
                   setTimeout(
                       function() {
                           var url ="${ctx}/hqclcf/hqclcfJobTransfer/init.mvc";
                           window.location.href=url;
                       }, 1000);
               }else{
                   layer.msg("提交失败："+result.msg, {icon: 5});
               }
            }
        });
    });
    
    function validateForm() {
        var flag=true;
        var a=$(".layui-upload-file,.layui-input");
        $.each(a,function (index,item) {
            var dname = $(item).closest('td').prev();
            var isVisible = $(dname).is(':visible');
            if(!$(item).val().trim()  && isVisible) {
                validateAddDeptTips($(dname).text().trim(),"不能为空");
                flag=false;
                return false;
            }
        });
         if ($("#comments").val().length > 250) {
            validatePersonTransferTips('描述过长');
            flag = false;
            return flag;
        } 
        return flag;
    }
    
    function validateAddDeptTips(filedName,msg){
        layer.msg("<font style='color: paleturquoise'>"+filedName+"</font>"+msg+"",{
            anim:6,
        });
    }

</script>
