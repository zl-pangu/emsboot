<body >
<div class="wrapper wrapper-content animated fadeInUp">
	<ol class="breadcrumb">
		您的位置：
		<li>
			<a href="/index.html"><i class="layui-icon" style="font-weight: bold;font-size:15px;">&#xe68e;</i>主页</a>
		</li>
		<li class="active">系统管理</li>
		<li class="active">
			<i class="layui-icon" style="font-weight: bold;font-size: 15px;">&#xe715;</i>
			<font>工作地设置</font>
		</li>
	</ol>
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<form id="form" class="layui-form" lay-filter="form">
				<div class="container-fluid">
					<div class="row">
						<!--地区编码-->
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
							<div class="row">
								<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 zh-form-lable">
									<label>地区编码：</label>
								</div>
								<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 zh-form-content">
									<input name="areaCode" id="areaCodeQuery"  type="text" class="form-control input-sm" placeholder="地区编码">
								</div>
							</div>
						</div>
						<!--地区-->
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
							<div class="row">
								<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 zh-form-lable">
									<label>地区：</label>
								</div>
								<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 zh-form-content">
									<input name="area" id="areaQuery" type="text" class="form-control input-sm" placeholder="地区">
								</div>
							</div>
						</div>
						<!--省份-->
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
							<div class="row">
								<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 zh-form-lable">
									<label>省份：</label>
								</div>
								<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 zh-form-content">
									<div class="layui-form-item">
										<div class="layui-input-block">
											<select name="province" id="provinceQuery" lay-search="">
												<option></option>
												<#list provinceList as pl>
													<option value="${pl!}">${pl!}</option>
												</#list>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--状态-->
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
							<div class="row">
								<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 zh-form-lable">
									<label>状态：</label>
								</div>
								<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 zh-form-content">
									<div class="layui-form-item">
										<div class="layui-input-block">
											<select name="status" id="statusQuery" lay-search="">
												<option></option>
												<option value="1">启用</option>
												<option value="0">禁用</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--业务条线-->
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
							<div class="row">
								<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 zh-form-lable">
									<label>业务条线：</label>
								</div>
								<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 zh-form-content">
									<div class="layui-form-item">
										<div class="layui-input-block">
											<select name="businessLine" id="businessLineQuery" lay-search="">
												<option></option>
												<#list  businessLineList as bl>
													<option value="${bl.sysValue!}">${bl.sysName!}</option>
												</#list>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!--按钮-->
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 col-lg-offset-6 col-md-offset-4 col-sm-offset-0 col-xs-offset-0">
							<div class="row">
								<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 zh-form-lable"></div>
								<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 zh-form-content">
									<button lay-submit lay-filter="auditQuery"   class="btn btn-primary btn-sm" type="button" title="查询">
										<i class="fa fa-search"></i>
										<font>查询</font>
									</button>
									<@auth url='/sys/workplaceset/add'>
									<button   class="btn btn-primary btn-sm" onclick="addworkPace()" style="background-color: #FF5722" type="button" title="新增">
										<i class="layui-icon" style="font-size: 15px;">&#xe61f;</i>
										<font>新增</font>
									</button>
									</@auth>
									<@auth url='/sys/workplaceset/exportExl'>
									<button   class="btn btn-primary btn-sm" lay-submit lay-filter="exportExl" style="background-color: #009688" type="button" title="导出">
										<i class="layui-icon" style="font-size: 15px;">&#xe601;</i>
										<font>导出</font>
									</button>
									</@auth>
									<button   class="btn btn-primary btn-sm" id="clearBtn" style="background-color: #516d7b" type="button" title="清除">
										<i class="layui-icon" style="font-size: 15px;">&#x1002;</i>
										<font>清除</font>
									</button>
								</div>
							</div>
						</div>


					</div>
				</div>
			</form>
		</div>
		<!--Grid-->
		<div class="ibox-content">
			<table class="layui-hide" id="workpacesetTable" lay-filter="workTableFilter"></table>
		</div>
	</div>
</div>

	<script type="text/javascript">
        $(document).ready(function(){
			/*给全部的input框设置不能回车和空格*/
            $(":input").on("keydown",function(e){
                var keynum;
                if (window.event) {
                    keynum = e.keyCode
                }
                else if (e.which) {
                    keynum = e.which
                }
                if (keynum == 32||keynum==13) {
                    return false;
                }
                return true;
            });
        });

		var table;
		var form;
		layui.use(['table','form'],function () {
			table=layui.table;
			form = layui.form;
            form.render();
			table.render({
				elem: '#workpacesetTable',
                id: 'id',
				url:'${ctx}/sys/workplaceset/list',
                loading:true,
                method:'post',
				cols: [[
					{width:70,fixed:true,title:'序号',align:'center',templet:'#tableRowNumTpl'},
					{field:'areaCode',title: '地区编码',width:200,align:'center'},
					{field:'area',title: '地区',width:200,align:'center'},
					{field:'province',title: '所属省份',width:200,align:'center'},
					{field:'businessLine',title: '业务条线',width:200,align:'center',templet:'#businessLineListTpl'},
                    {field:'cityLevel',title: '城市级别',width:200,align:'center',templet:'#cityLevelListTpl'},
					{field:'status',title: '状态',width:200,align:'center',templet:'#statusTpl'},
					{field:'remark',title: '备注',width:320,align:'center'},
					{fixed:'right',title: '操作',width:170,align:'center',toolbar:'#tableRowOperationTpl'}
				]],
                height : '500',
                skin : 'row',
                size:'sm',
                even : true,
                page : true,
                limits : [ 10, 30, 50 ],
                limit : 10
			});
            form.on('submit(auditQuery)',function (data) {
                table.reload('id',{
                    where:data.field || {}
                })
            });
            form.on('submit(exportExl)',function () {
                window.location='${ctx}/sys/workplaceset/exportExl?'+$("#form").serialize();
				return false;
            });
            table.on('tool(workTableFilter)',function (obj) {
                var event=obj.event;
				if(event==='edit'){
                    editByid(obj);
				}else if(event==='del'){
					delById(obj);
				}
            });
            form.on('select(blSelect)',function (data) {
                $("#cityLevel").empty();
                $.ajax({
                    url: '${ctx}/sys/workplaceset/blSelect',
                    type: 'POST',
                    dataType: "json",
                    async: false,
                    data:{"businessLine":data.value},
                    success: function (data) {
                       if(data.code==200){
                           var cityLeveList = data.cityLeveList;
                           if(cityLeveList.length>0){
                               var html='<option></option>';
                               $.each(cityLeveList,function (index,value) {
                                   html+='<option value='+value.sysValue+'>'+value.sysName+'</option>'
                               });
                               $("#cityLevel").append(html);
                               form.render();
						   }
					   }
                    }
                });
            });
		});


        $("#clearBtn").bind('click',function () {
			$("#areaCodeQuery").val("");
			$("#areaQuery").val("");
			$("#provinceQuery").val("");
			$("#businessLineQuery").val("");
			$("#statusQuery").val("");
            form.render();
        });

		function editByid(obj) {
		 var data= obj.data;
            $("#statusEdit").val(data.status);
            $("#idEdit").val(data.id);
            $("#businessLineEdit").val(data.businessLine);
            $("#areaCodeEdit").val(data.areaCode);
            $("#areaEdit").val(data.area);
            $("#provinceEdit").val(data.province);
            $("#remarkEdit").val(data.remark);
            form.render('select');
            layer.open({
                type:1,
                title:['<b>工作地编辑</b>','font-size:15px;text-align:center;'],
                content: $('#workpaceEditDiv'),
                area: ['750px', '450px'],
                btnAlign: 'c',
                btn: ['提交', '取消'],
                yes: function(index, layero){
                   if(validateFiledEdit()){
                       editBySelect(obj);
                       setTimeout(
                           function() {
                               var url ="${ctx}/sys/workplaceset/init.mvc";
                               window.location.href=url;
                           }, 500);
                       layer.close(index);
                   }
                },btn2: function(index, layero){
                    layer.close(index);
                },cancel: function(index){
                    layer.close(index);
                }
            });
            getCityLevel(data);
        }

        function getCityLevel(obj) {
            $.ajax({
                url: '${ctx}/hqclcf/hqclcfEmp/getCitySelectData',
                type: 'POST',
                dataType: "json",
                async: false,
                data:{'bl':obj.businessLine},
                success: function (data) {
                    $("#cityLevelEdit").html("");
                    var html='<option></option>';
                    $.each(data,function (index,value) {
                        if(obj.cityLevel==value.code){
                            html+='<option selected value='+value.code+'>'+value.name+'</option>';
						}else{
                            html+='<option value='+value.code+'>'+value.name+'</option>';
						}
                    });
                    $("#cityLevelEdit").append(html);
                    form.render("select");
                }
            });
        }
        
        function editBySelect(obj) {
            $.ajax({
                url: "${ctx}/sys/workplaceset/edit",
                type: "POST",
                data:{"data":JSON.stringify($.fn.serializeObject($("#addshowEditForm")))},
                dataType: "json",
                success: function(data){
                 if(data.success){
                     layer.msg("修改成功", {icon: 6});
                     obj.update({});
				 }else{
                     layer.msg("修改失败："+data.msg, {icon: 5});
				 }
                }
            });
        }
		
		function delById(obj) {
            var data=obj.data;
            layer.confirm('真的要删除这一行吗？',function (index) {
                $.ajax({
                    url: "${ctx}/sys/workplaceset/del",
                    type: "POST",
                    data:{"data":JSON.stringify(data)},
                    dataType: "json",
                    success: function(data){
                        if(data.success){
                            layer.msg("删除失败:"+data.msg, {icon: 5});
                        }else{
                            obj.del();
                            layer.close(index);
                            layer.msg("删除成功", {icon: 6});
                            setTimeout(
                                function() {
                                    var url ="${ctx}/sys/workplaceset/init.mvc";
                                    window.location.href=url;
                                }, 500);
                        }
                    }
                });
            })
        }

       function  addworkPace(){
           $("#cityLevel").val("");
           $("#businessLine").val("");
           form.render();
			layer.open({
                type:1,
                title:['<b>工作地新增</b>','font-size:15px;text-align:center;'],
                content: $('#workpaceDiv'),
                area: ['750px', '450px'],
                btnAlign: 'c',
                btn: ['提交', '取消'],
                yes: function(index, layero){
                    if(validateFiled()){
                        submitaddWorkPace();
                        $(':input','#addshowForm')
                            .not(':button, :submit, :reset, :hidden')
                            .val('')
                            .removeAttr('checked')
                            .removeAttr('selected');
                        layer.close(index);
                        $("#workpaceDiv").hide();
					}
                },btn2: function(index, layero){
                    $("#workpaceDiv").hide();
                    layer.close(index);
                },cancel: function(index){
                    $("#workpaceDiv").hide();
                    layer.close(index);
                }
			});
		}

		function submitaddWorkPace(){
            $.ajax({
                url:'${ctx}/sys/workplaceset/add',
                data:{"data":JSON.stringify($.fn.serializeObject($("#addshowForm")))},
                type:'post',
                async:false,
                success:function (data) {
                    if(!data.success){
                        layer.msg("新增成功", {icon: 6});
                        var url ="${ctx}/sys/workplaceset/init.mvc";
                        window.location.href=url;
					}else{
                        layer.msg("新增失败："+data.msg, {icon: 5});
					}
                }
            });
		}
		
		function validateFiled() {
		    var  flag=true;
            $("#addshowForm").find('[id]').each(function () {
				var idName=$(this).attr("id");
                var val = $("#"+idName+"").val();
				if(val==''){
				    if(idName=='status'){
                        layer.msg("状态不能为空！",{
                            anim:6
						});
                        flag=false;
                        return flag;
					}else if(idName=='businessLine'){
                        layer.msg("业务条线不能为空！",{
                            anim:6
						});
                        flag=false;
                        return flag;
					}else if(idName=='cityLevel'){
                        layer.msg("城市级别不能为空！",{
                            anim:6
                        });
                        flag=false;
                        return flag;}
					else{
                        layer.tips('不能为空！','#'+idName+'');
                        flag=false;
                        return flag;
					}
                }
                 if(idName=='areaCode'){
                    var length = val.length;
                    if(length>45){
                        layer.tips('地区编码长度太长！','#'+idName+'');
                        flag=false;
                        return flag;
                    }
                }
            });
            return flag;
        }

        function validateFiledEdit() {
            var flag=true;
            if($("#areaEdit").val()==''){
                layer.tips('不能为空！','#areaEdit');
                flag=false;
                return flag;
            }
            if($("#statusEdit").val()==''){
                layer.msg("状态不能为空！",{
                    anim:6
                });
                flag=false;
                return flag;
            }
            return flag;
        }
	</script>
