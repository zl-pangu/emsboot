		layui.use(['table','form','upload'],function () {

			form = layui.form;
            upload = layui.upload;
            form.render();

            upload.render({
                elem: '#importCard',
                accept:'file',
                url: '${ctx}/sys/dataMigrat/importExl',
                done: function (res) {
                    console.log(res);
                    if(res.code==200){
                        layer.close(importIndex);
                        layer.msg("导入成功！", {icon: 6});
                        setTimeout(
                            function() {
                                var url ="${ctx}/sys/dataMigrat/init.mvc";
                                window.location.href=url;
                            }, 1000);
                    }else{
                        layer.tips(res.msg,'#importCard');
                    }
                }
            });
		});
