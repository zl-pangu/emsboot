<script type="text/javascript">

	var myDate = new Date();
	var cur = myDate.toLocaleDateString();
	
	var table;
	var form;
	var laydate;
	layui.use(['table','form','laydate'],function () {
	    table=layui.table;
	    form = layui.form;
	    laydate= layui.laydate;

	    form.render();
	    laydate.render({
	        elem: '#cosMonth',
	        type: 'month',
	        min: cur
	    });
	});
	
	function validateForm(){
		var reg = /^-?\d+$/;  
		if($("#cosMonth").val() == ''){
			layer.tips('工资年月不能为空',"#cosMonth", {
                tips: 2
        	});
			return false;	
		}

	                tips: 2
	        	});

		var weekend = $("#cosWeekendDays").val();
		if(weekend == ''){

                tips: 2
        	});
			return false;	
		}else{
			if(!reg.test(weekend)){

	                tips: 2
	        	});
				return false;
			}
		}
