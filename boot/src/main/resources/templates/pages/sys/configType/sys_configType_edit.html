<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <#include "/pages/common/head.html"/>
    <style>
        #configTypeAddForm .table > tbody > tr > td, .table > tfoot > tr > td {
            border-top: 1px solid #ddd;
            line-height: 1.88888;
            vertical-align: middle;
        }
        .layui-input {
            width: 200px;
            height: 28px;
            border-color: rgb(185, 185, 185);
        }
        #configTypeAddForm .layui-input-block, .layui-input-inline {
              margin-left: 10px;
              float: left;
              position: relative;
          }
        #configTypeAddForm .Non-Selectable{
            background-color: #F8F8F8;
            cursor: not-allowed!important;
        }
    </style>
</head>
<body>

<div class="ibox float-e-margins">
    <div class="ibox-content" style="min-height: 800px">
        <form id="configTypeAddForm"  method="post" enctype="multipart/form-data" class="layui-form" lay-filter="form">
            <div class="container-fluid">
                <table class="table  table-condensed table-bordered text-center" style="margin: 0px;">
                    <tbody>
                    <!--新增父节点-->
                    <input type="hidden" id="id" name="id" value="${(configType.id?c)!}">
                    <tr>
                        <td class="active" width="20%">字典编码</td>
                        <td width="30%">
                            <div class="layui-input-inline">
                                <input type="text" value="${configType.sysCode!}" id="sysCode" name="sysCode" class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                                <span style="color: red">*</span>
                            </div>
                        </td>
                        <td class="active" width="20%">字典名字</td>
                        <td width="30%">
                            <div class="layui-input-inline">
                                <input type="text" id="sysName" name="sysName" value="${configType.sysName!}" class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                                <span style="color: red">*</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="active" width="20%">字典值</td>
                        <td width="30%">
                            <div class="layui-input-inline">
                                <input type="text" id="sysValue" readonly name="sysValue" value="${configType.sysValue!}" class="layui-input Non-Selectable">
                            </div>
                        </td>
                        <td class="active" width="20%">排序</td>
                        <td width="30%">
                            <div class="layui-input-inline">
                                <input type="text" name="sort" readonly id="sort" value="${configType.sort!}" class="layui-input Non-Selectable">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="active" width="20%">父ID</td>
                        <td width="30%">
                            <div class="layui-input-inline">
                                <input type="text"  name="pId" id="pId" value="${configType.pId!}" readonly class="layui-input Non-Selectable">
                            </div>
                        </td>
                        <td class="active" width="20%">父编码</td>
                        <td width="30%">
                            <div class="layui-input-inline">
                                <input type="text" name="pSysCode" id="pSysCode" value="${configType.pSysCode!}" readonly class="layui-input Non-Selectable">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="active" width="20%" rowspan="2">描述</td>
                        <td width="30%" colspan="3" rowspan="2">
                            <div class="layui-input-inline">
                                <textarea name="description" id="description" style="width:500px;" class="layui-textarea">${configType.description!}</textarea>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="/ui/easyui-1.5.1/themes/insdep/easyui.css" >
<script type="text/javascript" src="${ctx}/ui/js/jquery.min.js"></script>
<script type="text/javascript" src="/ui/easyui-1.5.1/jquery.easyui-1.5.1.min.js"></script>
<script type="text/javascript" src="/ui/easyui-1.5.1/jquery.easyui-1.5.1.min.js"></script>
<script type="text/javascript" src="${ctx}/ui/js/plugins/layui/layui.js"></script>
<script>
function validateEdit() {
    var flag=true;
    var sysCode = $("#sysCode").val();
    var sysName = $("#sysName").val();
    if(sysCode==''){
        validateAddTips("字典编码","，不能为空！");
        flag=false;
        return flag;
    }
    if (sysName==''){
        validateAddTips("字典名字","，不能为空！");
        flag=false;
        return flag;
    }
    return flag;
}

function validateAddTips(filedName,msg){
    layer.msg("<font style='color: paleturquoise'>"+filedName+"</font>"+msg+"",{
        anim:6,
    });
}
</script>
</body>
</html>
